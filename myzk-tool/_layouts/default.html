<html lang="zh">
	<head>
		<title>{{site.title | prepend: " | " |prepend: page.title}}</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="{{site.description}}"/>
		<link href="http://fonts.useso.com/css?family=Open+Sans:300,600,700" rel="stylesheet" />
		<link rel="shortcut icon" href="myimages/favicon.ico">
		<script src="js/jquery.min.js"></script>
		<script src="js/config.js"></script>
		<script src="js/skel.min.js"></script>
		<noscript>
			<link rel="stylesheet" href="css/skel-noscript.css" />
			<link rel="stylesheet" href="css/style.css" />
			<link rel="stylesheet" href="css/style-desktop.css" />
		</noscript>
		<!--[if lte IE 9]><link rel="stylesheet" href="css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><script src="js/html5shiv.js"></script><link rel="stylesheet" href="css/ie8.css" /><![endif]-->
		<!--[if lte IE 7]><link rel="stylesheet" href="css/ie7.css" /><![endif]-->
	</head>
    <body>

		<!-- Nav -->
			<nav id="nav">
				<ul>
					<li><a href="#top">Top</a></li>
					<li><a href="#pv">Pv</a></li>
					<li><a href="#contact">Contact</a></li>
				</ul>
			</nav>

		<!-- Home -->
			<div class="wrapper wrapper-style1 wrapper-first">
				<article class="container" id="top">
					<div class="row">
						<div class="4u">
							<span class="me image image-full"><img src="myimages/header.jpg" alt=""></span>
						</div>
						<div class="8u">
							<header>
								<h1>どうも、<strong>湿湿娘です</strong>。</h1>
							</header>
							<p>
                              {{site.description}}
				            </p>
						</div>
					</div>
				</article>
			</div>

		<!-- Work -->
			

		<!-- Portfolio -->
			<div class="wrapper wrapper-style3">
				<article id="pv">
					<header>
						<h2>{{page.title}}的精彩PV</h2>
					</header>
                    <div>
                        {{ content }}
                    </div>
					<footer>
						<p>更多精彩请访问：<a href="http://dev.shi-shi.net" target="_blank"><strong>dev.shi-shi.net</strong></a></p>
					</footer>
				</article>
			</div>

		<!-- Contact -->
			<div class="wrapper wrapper-style4">
				<article id="contact">
					<header>
						<h2>联系我们</h2>
					</header>
					<div>
					    {{site.contact}}
					</div>
					<footer>
						<p id="copyright">
                            © 2016 <a href="http://dev.shi-shi.net" target="_blank">dev.shi-shi.net</a> | Develop: <a>MIKUScallion@hotmail.com</a><br/> 
							© 2012 Untitled | Images: <a href="http://fotogrph.com" target="_blank">fotogrph</a> | Design: <a href="http://html5up.net/" target="_blank">HTML5 UP</a>
						</p>
					</footer>
				</article>
			</div>
</body>
</html>
