<div class="container" style="width:750px;">
    <h1 class="page-header">长期认证</h1>
    <p>长期认证可以让您免于登录。</p>
    <p>代码：<code id="tkstate"></code></p>
    <p><div id="qrcode"></div></p>
    <p id="qrtips">没有开启此功能</p>
    <button class="btn btn-primary">开启/重新获取</button>
    <button class="btn btn-default">关闭此功能</button>
    
</div>
<script>
	 if(localStorage["token"]!=null){
	 	$("#tkstate").text(localStorage["token"]);	
		$('#qrcode').qrcode({
			text:"ssnAuth|",
			width:100,
			height:100
		});	
		$('#qrtips').text("扫描上方二维码可在客户端快速登录。");
	 }else{
	 	$("#tkstate").text("未开启");
	 }
</script>
